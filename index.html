<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="top">
        <nav>
            <ul>
                <li>
                    <a href="#">View High Scores</a>
                </li>
            </ul>
        </nav>
        <p id="timer-value">Timer: 60</p>
    </header>
    <div class="title-prompt">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time
            by ten seconds!
        </p>
        <button class="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-questions"></div>

    <div id="end-card" class="quiz-end justify-content-center">

        <div class="card text-center">
            <div class="card-header">
              All Done!
            </div>
            <div class="card-body">
              <h5 class="card-title" id="final-score">Your Final Score is: </h5>
              <label for="name">Enter Initials: </label>
              <input class="card-text" type="text" id="initials" name="initials" required minlength="2" maxlength="2">
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>
        
    </div>
 

    <script src="./assets/js/script.js"></script>
</body>
</html>
